<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>EduCaaS UI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.1.0/introjs.min.css">
    <link rel="stylesheet" href="https://rawgithub.com/fabien-d/alertify.js/0.3.11/themes/alertify.core.css">
    <link rel="stylesheet" href="https://rawgithub.com/fabien-d/alertify.js/0.3.11/themes/alertify.default.css">
    <link rel="stylesheet" href="https://rawgithub.com/designmodo/Flat-UI/2.2.2/dist/css/flat-ui.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/colors.css">
  </head>
  <body ng-app="composeUiApp">

    <div class="container" ng-controller="MainCtrl">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavCtrl" ng-hide="isActive('/login') || isActive('/register')">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#/">EduCaaS UI</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          <ul class="nav navbar-nav">
            <li><a href="#/">Home</a></li>
            <li><a href="#/create">New App</a></li>
            <li><a href="javascript:void(0);" onclick="javascript:introJs().start();">Toggle the step-by-step tutorial</a></li>

          </ul>
          <form class="hidden navbar-form navbar-right" action="#" role="search"> <!-- temporal hack -->
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                <span class="input-group-btn">
                  <button type="submit" class="btn"><span class="fui-search"></span></button>
                </span>
              </div>
            </div>
          </form>
          <button id="logout-button" ng-controller="logoutController" ng-click='logout()' class="navbar-right btn btn-default">Logout</button>
        </div><!-- /.navbar-collapse -->
      </nav><!-- /navbar -->

      <div ng-view="" class="row text-center">

      </div>

      <footer class="text-center">
          <small class="text-muted"><a
                href="https://github.com/dalareo/educaas-ui">EduCaaS
                 UI v.0.1</a>  Licensed under the MIT license.</small>
      </footer>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.0/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.1.0/intro.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/project.js"></script>
    <script src="scripts/controllers/container.js"></script>
    <script src="scripts/controllers/create.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/logout.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/navbar.js"></script>
    <script src="scripts/directives/actions.js"></script>
    <script src="scripts/directives/project-detail.js"></script>
    <script src="scripts/directives/modal.js"></script>
    <script src="scripts/services/project.js"></script>
    <script src="scripts/services/logs.js"></script>
    <script src="scripts/services/auth.js"></script>
</body>
</html>
